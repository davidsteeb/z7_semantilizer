<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:comment><!-- Render the notifications --></f:comment>
<f:if condition="{hideNotifications}">
    <f:else>
        <f:if condition="{notifications}">
            <f:for each="{notifications}" as="notification">
                {f:render(partial: 'Notification', arguments: '{notification:notification}')}
            </f:for>
        </f:if>
    </f:else>
</f:if>

<f:comment><!-- Render the overview --></f:comment>
{f:render(partial: 'Overview', arguments: '{_all}')}

</html>
