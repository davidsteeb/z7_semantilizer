<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

        <span class="ce-subheader{f:if(condition:layout, then:'--layout{layout}')}{f:if(condition:position, then:' ce-subheader--{position}')}">{subheader}</span>
    </f:if>
