<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{date}">
	<span class="ce-headerdate{f:if(condition:layout, then:'--layout{layout}')}{f:if(condition:position, then:' ce-headerdate--{position}')}">
		<time datetime="{date -> f:format.date(format: '%Y-%m-%d')}">
			<f:format.date format="%B %e, %Y">{date}</f:format.date>
		</time>
	</span>
</f:if>
</html>
