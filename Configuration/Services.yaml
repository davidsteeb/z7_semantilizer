services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Zeroseven\Semantilizer\:
    resource: '../Classes/*'

  dashboard.widget.faultyHeadings:
    class: 'Zeroseven\Semantilizer\Widgets\FaultyHeadingsWidget'
    arguments:
      $view: '@dashboard.views.widget'
    tags:
      - name: dashboard.widget
        identifier: 'faultyHeadings'
        groupNames: 'systemInfo'
        title: 'LLL:EXT:z7_semantilizer/Resources/Private/Language/locallang.xlf:widget.title'
        description: 'LLL:EXT:z7_semantilizer/Resources/Private/Language/locallang.xlf:widget.description'
        iconIdentifier: 'content-widget-list'
        height: 'medium'
        width: 'small'
